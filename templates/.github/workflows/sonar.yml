name: SonarQube Analysis

on:
  workflow_call:
    inputs:
      project-key:
        description: 'SonarQube project key (default: repo name)'
        required: false
        type: string
        default: ''
      project-name:
        description: 'SonarQube project name (default: project-key)'
        required: false
        type: string
        default: ''
      sonar-host-url:
        description: 'SonarQube server URL'
        required: false
        type: string
        default: '{{SONAR_HOST_URL}}'
      java-version:
        description: 'Java version for analysis'
        required: false
        type: string
        default: '21'
      sources:
        description: 'Source directories'
        required: false
        type: string
        default: 'src/main/java'
      exclusions:
        description: 'Files to exclude from analysis'
        required: false
        type: string
        default: '**/test/**,**/target/**'

    secrets:
      SONAR_TOKEN:
        required: true
      MAVEN_SETTINGS_XML:
        required: false

permissions:
  contents: read

jobs:
  sonar:
    name: SonarQube Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ inputs.java-version }}

      - name: Maven settings
        uses: {{ORG_NAME}}/ids-workflows/actions/maven-settings@main
        id: maven
        with:
          settings-base64: ${{ secrets.MAVEN_SETTINGS_XML }}

      - name: Build
        run: ./mvnw compile -DskipTests --settings ${{ steps.maven.outputs.settings-path }}

      - name: Resolve project
        id: project
        run: |
          KEY="${{ inputs.project-key }}"
          [ -z "$KEY" ] && KEY="${{ github.event.repository.name }}"
          echo "key=$KEY" >> $GITHUB_OUTPUT

          NAME="${{ inputs.project-name }}"
          [ -z "$NAME" ] && NAME="$KEY"
          echo "name=$NAME" >> $GITHUB_OUTPUT

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ inputs.sonar-host-url }}
        with:
          args: >
            -Dsonar.projectKey=${{ steps.project.outputs.key }}
            -Dsonar.projectName=${{ steps.project.outputs.name }}
            -Dsonar.sources=${{ inputs.sources }}
            -Dsonar.exclusions=${{ inputs.exclusions }}
            -Dsonar.java.binaries=target/classes
            -Dsonar.sourceEncoding=UTF-8
